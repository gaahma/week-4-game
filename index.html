<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center"><h3>Star Wars Game</h3></div>
			<div class="col-xs-12" id="selection"></div>
			<div class="col-xs-12"><h5>Your character</h5></div>
			<div class="col-xs-12" id="player"></div>
			<div class="col-xs-12"><h5>Enemies to attack</h5></div>
			<div class="col-xs-12" id="enemies"></div>
			<div class="col-xs-12"><h5>Fight section</h5></div>
			<div class="col-xs-12"><button id="attack">Attack</button></div>
			<div class="col-xs-12"><h5>Defender</h5></div>
			<div class="col-xs-12" id="defender"></div>
		</div>
	</div>
</body>
</html>
